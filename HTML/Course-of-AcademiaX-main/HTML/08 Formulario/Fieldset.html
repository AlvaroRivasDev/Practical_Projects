<fieldset>
    <legend>CheckBoxes</legend>
    <input id="Uno" type="checkbox" value="Uno" name="lista">
    <label for="Uno">Uno</label>
    <input id="Dos" type="checkbox" value="Dos" name="lista">
    <label for="Dos">Dos</label>
    <input id="Tres" type="checkbox" value="Tres" name="lista">
    <label for="Tres">Tres</label>
</fieldset>

<fieldset>
    <legend>CheckRadio</legend>
    <input id="UnoR" type="Radio" value="Uno" name="lista">
    <label for="UnoR">Uno</label>
    <input id="DosR" type="Radio" value="Dos" name="lista">
    <label for="DosR">Dos</label>
    <input id="TresR" type="Radio" value="Tres" name="lista">
    <label for="TresR">Tres</label>
</fieldset>
