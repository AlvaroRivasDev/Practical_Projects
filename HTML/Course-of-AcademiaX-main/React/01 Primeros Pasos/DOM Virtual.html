  <body>
    <div id="root"></div>
    <script type="text/babel">
      function tick() {
        const element = (
          <div>
            <h1>¿Qué hora es?</h1>
            <h2>Son las {new Date().toLocaleTimeString()}</h2>
          </div>
        );
        ReactDOM.render(element, document.getElementById("root"));
      }
      setInterval(tick, 1000);
