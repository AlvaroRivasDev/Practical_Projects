<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Bienvenido(props) {
        return <h1>Bienvenido! {props.nombre}</h1>;
      } // Usamos una funcion del curso de HTML y funciona perfectamente con react y con nuestro componente anteriormente creado
      function Login(props) {
        return (
          <form action="/action.php" method="POST">
            <label for="name">Nombre:</label>
            <input id="name" name="name" value={props.nombre} />
            <br />
            <label>
              Email
              <input
                name="email"
                type="email"
                required
                placeholder="miemail@ejemplo.com"
              />
            </label>
            <br />
            <button>Iniciar Sesi√≥n</button>
          </form>
        );
      }
      function App() {
        const nombre = "Juan";
        return (
          <div>
            <Bienvenido nombre={nombre} />
            <Login nombre={nombre} />
          </div>
        );
      } //  Puedes poner etiquetas de JS con las llaves {} y el parametro deseado
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
