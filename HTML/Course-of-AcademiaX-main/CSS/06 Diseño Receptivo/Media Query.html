<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        /* Removes el espacio */
        font-size: 0;
      }
      div {
        display: inline-block;
        width: 100px;
        height: 100px;
      }
      /* Con @media asignamos una resolucion difente a la resolucion de 500px */
      @media screen and (max-width: 500px) {
        div {
          width: 50px;
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div style="background: rgb(255, 255, 255)"></div>
    <div style="background: rgb(0, 255, 255)"></div>
    <div style="background: rgb(255, 0, 255)"></div>
    <div style="background: rgb(255, 255, 0)"></div>
    <div style="background: rgb(0, 0, 255)"></div>
  </body>
</html>
