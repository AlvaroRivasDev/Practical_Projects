<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes nombre {
            0% { color: black;}
            50% { color: white;}
            100% { color: red;}
        }
        div {
            font-size: 28px;
             
            animation-name:nombre;
            animation-duration: 5s;
        }
    </style>
</head>
<body>
    <div>Hola</div>
</body>
</html>
